<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="7" fill="#1A1C1E"/>

  <!-- Top lane — dim -->
  <line x1="4" y1="9"  x2="28" y2="9"  stroke="#74A0FF" stroke-opacity="0.22" stroke-width="1.5"/>
  <line x1="16" y1="7" x2="16" y2="11" stroke="#74A0FF" stroke-opacity="0.22" stroke-width="1.5"/>

  <!-- Main lane — bright + glow effect via two overlapping lines -->
  <line x1="4" y1="16" x2="28" y2="16" stroke="#74A0FF" stroke-opacity="0.5"  stroke-width="1.5"/>
  <line x1="16" y1="10" x2="16" y2="22" stroke="#74A0FF" stroke-opacity="0.35" stroke-width="4" stroke-linecap="round"/>
  <line x1="16" y1="10" x2="16" y2="22" stroke="#74A0FF" stroke-opacity="1"   stroke-width="1.5" stroke-linecap="round"/>

  <!-- Bottom lane — dim -->
  <line x1="4" y1="23" x2="28" y2="23" stroke="#74A0FF" stroke-opacity="0.22" stroke-width="1.5"/>
  <line x1="16" y1="21" x2="16" y2="25" stroke="#74A0FF" stroke-opacity="0.22" stroke-width="1.5"/>
</svg>
